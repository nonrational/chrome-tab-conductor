<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f6f3e8;
    }

    .container {
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo {
      width: 32px;
      height: 32px;
    }

    h1 {
      color: #f6f3e8;
      margin: 0;
      font-size: 18px;
    }

    .description {
      color: #7C7C7C;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .button {
      background-color: #96CBFE;
      color: #121212;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }

    .button:hover {
      background-color: #B5DCFE;
    }

    .button:disabled {
      background-color: #3D3D3D;
      color: #7C7C7C;
      cursor: not-allowed;
    }

    #closeLeftButton {
      background-color: #FF6C60;
    }

    #closeLeftButton:hover {
      background-color: #FFB6B0;
    }

    #closeOldButton {
      background-color: #E18964;
    }

    #closeOldButton:hover {
      background-color: #FFD2A7;
    }

    .status {
      font-size: 14px;
      margin-top: 10px;
      min-height: 20px;
    }

    .success {
      color: #A8FF60;
    }

    .error {
      color: #FF6C60;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #f6f3e8;
        color: #121212;
      }

      h1 {
        color: #121212;
      }

      .description {
        color: #666;
      }

      .success {
        color: #2a7a2a;
      }

      .error {
        color: #c23321;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/icon48.png" alt="Tab Conductor" class="logo">
      <h1>Tab Conductor</h1>
    </div>
    <div class="description">
      Consolidate all open tabs from all windows into a single window.
    </div>
    <button id="gatherButton" class="button">Gather All Tabs</button>
    <button id="closeLeftButton" class="button">Close Tabs to the Left</button>
    <button id="closeOldButton" class="button">Close Old Tabs (1hr+)</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
