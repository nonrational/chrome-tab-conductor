<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 18px;
    }
    
    .description {
      color: #666;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    
    .button:hover {
      background-color: #3367d6;
    }
    
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    #closeLeftButton {
      background-color: #db4437;
    }
    
    #closeLeftButton:hover {
      background-color: #c23321;
    }
    
    .status {
      font-size: 14px;
      margin-top: 10px;
      min-height: 20px;
    }
    
    .success {
      color: #0d7377;
    }
    
    .error {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tab Gatherer</h1>
    <div class="description">
      Consolidate all open tabs from all windows into a single window.
    </div>
    <button id="gatherButton" class="button">Gather All Tabs</button>
    <button id="closeLeftButton" class="button">Close Tabs to the Left</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
